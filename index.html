<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <title>Affine Weekend Challenge 1 Live Solve</title>
</head>
<body>
    <div id="header">
        <h1>Salary Calculator</h1>
    </div>
    <div id="inputDiv">
        <h2>Add Employee</h2>
        <p>
            <input type="text" placeholder="First Name" id="firstNameIn">
            <input type="text" placeholder="Last Name" id="lastNameIn">
            <input type="text" placeholder="ID" id="idIn">
            <input type="text" placeholder="Title" id="titleIn">
            <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
        </p>
        <button id="addEmployeeButton">Submit</button>
    </div>
    <div id="outputDiv">
        <h2>Employees</h2>
        <table id="employeeTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Title</th>
                <th>ID</th>
                <th>Annual Salary</th>
            </tr>
            <tr>
                <td>Luke</td>
                <td>Schlagen</td>
                <td>431</td>
                <td>Instructor Extraordinaire</td>
                <td>$6.00</td>
            </tr>
        </table>
        <h2>Total Monthly: $<span id="monthlyOut">0.50</span></h2>
    </div>
</body>
</html>
